<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- store styles -->
    <link rel="stylesheet" href="../styles/store.css">
    <title>lil store</title>
</head>

<body>
    <!-- custom nav for store -->
    <div class="store-nav">
        <li>
            <ul>|||</ul>
            <ul>omer's lil store</ul>
            <ul>Bag</ul>
        </li>
    </div>
    <main>
        <!-- filter -->
        <div class="filter">
            <button class="filer-btn">Filter</button>
        </div>
        <!-- filter inner thingys it's invisible unless clicked-->
        <div class="filter-popup">
            <input id="type-1" type="checkbox" name="Digital Products" value="Digital Products">
            <label for="type-1">Digital Products</label>
        </div>
        <container class="store-products">
            <!-- products -->
            <div class="product">
                <!-- product image -->
                <img class="product-img" src="#" alt="Poetry Example">
                <!-- product title -->
                <h2 class="product-title">A lil Poetry</h2>
                <!-- product description -->
                <p class="product-detail">You can order a poetry by me for yourself, your loved one and even your pet!
                </p>
                <!-- add in to cart -->
                <div class="add-cart">Add to carto</div>
            </div>
        </container>
    </main>
</body>

</html>
